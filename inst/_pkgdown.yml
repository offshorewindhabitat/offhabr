# - title: "Analyze"
#   desc: functions for analyzing data
#   contents:
#   - has_concept("analyze")
- title: "Visualize"
  desc: functions for visualizing data
  contents:
  - has_concept("viz")
- title: "Database"
  desc: functions specific to databases
  contents:
  - has_concept("db")
- title: "Raster"
  desc: functions for handling rasters, especially of reference cells
  contents:
  - has_concept("rast")
- title: "Google Cloud Storage"
  desc: functions for work with Google Cloud Storage (used to load data into Google Earth Engine)
  contents:
  - has_concept("gcs")
- title: "Data"
  desc: available datasets
  contents:
  - has_concept("data")
- title: "Other"
  desc: check for other functions or datasets not captured by above categories
  contents:
  - lacks_concepts(c("aquamaps", "read", "analyze", "viz", "db", "data"))
